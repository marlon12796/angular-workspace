<!-- src/app/parking/parking.component.html -->
<div class="container">
  <h1>Estacionamiento</h1>
  <form class="form-group" [formGroup]="formParking" (ngSubmit)="addRecord()">
    <input type="text" placeholder="Ingrese la placa del auto" class="form-control" formControlName="plate" />
    <button type="submit" class="btn btn-primary mt-2">Registrar</button>
    <p>Name: {{ formParking.value.plate }}</p>
  </form>
  <ul class="list-group mt-4">
    @for (parkRecord of parkingRecords; track parkRecord.plate) {
    <div class="d-flex justify-content-between align-items-center">
      <span>{{ parkRecord.plate }} - {{ parkRecord.entryTime | date : 'medium' }}</span>
      <button type="button" (click)="removeRecord(parkRecord.plate)" class="btn btn-danger">Salir</button>
    </div>
    }
  </ul>
</div>
